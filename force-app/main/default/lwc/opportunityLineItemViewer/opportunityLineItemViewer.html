<template>
    <template if:true={isAdminOrCommercial}> <!-- Vérification des autorisations -->
        <lightning-card title="Produits de l'opportunité"> <!-- Titre du composant -->
            <!-- Message d'erreur en orange -->
            <template if:true={hasError}>
                <div class="slds-p-around_medium error-highlight"> <!-- Message d'erreur -->
                    {errorMessage}
                </div>
            </template>

            <!-- Tableau des lignes -->
            <template if:true={hasLines}>
                <lightning-datatable
                    key-field="id"
                    data={opportunityLines}
                    columns={columns}
                    hide-checkbox-column
                    class="custom-table"
                    onrowaction={handleRowAction}>
                </lightning-datatable>
            </template>

            <!-- Aucune ligne -->
            <template if:false={hasLines}>
                <div class="slds-text-body_regular slds-p-around_medium no-data-message">
                    Vous n'avez aucune ligne de produits pour le moment.<br />
                    1- Veuillez tout d'abord sélectionner un catalogue (Pricebook).<br />
                    2- Sélectionnez ensuite les produits à ajouter.<br />
                    <br />
                    <i><small>(No product available on the opportunity)</small></i>
                </div>
            </template>
        </lightning-card>
    </template>

    <!-- Utilisateur non autorisé -->
    <template if:false={isAdminOrCommercial}>
        <lightning-card title="Accès restreint">
            <p class="slds-p-around_medium">
                Ce composant est réservé aux utilisateurs autorisés (Administrateurs ou Commerciaux).
            </p>
        </lightning-card>
    </template>

    <!-- MODAL de confirmation suppression -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-theme_warning">
                    <h2 class="slds-modal__title">Confirmation de suppression</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    Êtes-vous sûr de vouloir supprimer cette ligne produit ? Cette action est irréversible.
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Annuler" onclick={cancelDelete}></lightning-button>
                    <lightning-button variant="destructive" label="Supprimer" onclick={confirmDelete}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
